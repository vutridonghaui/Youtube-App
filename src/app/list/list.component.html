
<div style="display: flex; justify-content: flex-end;">
  <mat-list>
    <mat-list-item *ngFor="let x of dataSearch.data?.items 
    | paginate: {itemsPerPage: num, currentPage: p}" style="height:150px; margin-top: 30px;" 
    (click)="openDialog(x.id.videoId)">
      <img matListAvatar style="width: 150px; height: 100px; border-radius: 0" [src]="x.snippet.thumbnails.high.url" alt="{{x.snippet.title}}">
      <h3 matLine> {{x.snippet.title}} </h3>
      <p matLine>
        <span> {{x.snippet.description}} </span>
      </p>
    </mat-list-item>
  </mat-list>
</div>
<pagination-controls (pageChange)="p=$event"></pagination-controls>
